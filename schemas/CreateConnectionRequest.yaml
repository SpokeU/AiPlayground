type: object
properties:
  name:
    type: string
    example: 'User DB'
  type:
    $ref: './ConnectionTypeEnum.yaml'
  details:
    type: object
    properties:
      host:
        type: string
        example: 'localhost'
      port:
        type: integer
        example: 15432
      database:
        type: string
        example: 'users_db'
      username:
        type: string
        example: 'my_user'
      password:
        type: string
        format: password
        example: 'my_password'